<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Premium | Catálogo de Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --light: #FDE2F3;
            --gradient: linear-gradient(135deg, #2A2F4F 0%, #917FB3 100%);
            --radius: 20px;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--light);
            color: #2A2F4F;
            line-height: 1.6;
        }

        /* Header Estilizado */
        .header {
            background: var(--primary);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
        }

        .search-bar {
            flex: 0 1 600px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 30px;
            border: 2px solid var(--accent);
            font-size: 1rem;
            transition: all 0.3s;
        }

        /* Contenedor Principal */
        .main-container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 2rem;
        }

        /* Tarjetas de Cursos */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .course-card {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            border: 2px solid transparent;
        }

        .course-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary);
        }

        .course-image {
            height: 200px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .course-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .course-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .course-category {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .course-objective {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1.5rem;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
            min-width: 150px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-secondary {
            background: var(--accent);
            color: var(--primary);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Vista Individual */
        .single-course {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            display: none;
            box-shadow: var(--shadow);
        }

        .toast.visible {
            display: block;
            animation: fadeInOut 2.5s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .search-bar {
                width: 100%;
                margin: 0;
            }

            .course-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">AcademiaPro</a>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar cursos..." id="searchInput">
            </div>
        </nav>
    </header>

    <div class="main-container" id="mainContent">
        <!-- Contenido dinámico -->
    </div>

    <div class="toast" id="toast">Enlace copiado al portapapeles!</div>

<script>
const cursos = [
    {
        id: 1,
        titulo: "Master en Inteligencia Artificial",
        categoria: "Tecnología",
        imagen: "https://source.unsplash.com/random/800x600?ai",
        objetivo: "Domina las últimas técnicas de IA y machine learning aplicadas a proyectos reales.",
        brochure: "https://ejemplo.com/brochure-ia.pdf",
        contacto: "71014010",
        estado: "Nuevo"
    },
    {
        id: 2,
        titulo: "Diseño UX/UI Profesional",
        categoria: "Diseño",
        imagen: "https://source.unsplash.com/random/800x600?design",
        objetivo: "Aprende a crear interfaces modernas y experiencias de usuario excepcionales.",
        brochure: "https://ejemplo.com/brochure-design.pdf",
        contacto: "71014010",
        estado: "Popular"
    }
];

function renderCourse(course, isSingle = false) {
    return `
        <div class="${isSingle ? 'single-course' : 'course-card'}">
            <div class="course-image" style="background-image: url('${course.imagen}')">
                ${course.estado ? `<div class="course-badge">${course.estado}</div>` : ''}
            </div>
            <div class="course-category">${course.categoria}</div>
            <h2 class="course-title">${course.titulo}</h2>
            <div class="course-objective">${course.objetivo}</div>
            <div class="button-group">
                <button class="btn btn-primary" 
                        onclick="window.open('https://wa.me/${course.contacto}?text=Interesado%20en: ${encodeURIComponent(course.titulo)}', '_blank')">
                    <i class="fab fa-whatsapp"></i> Contactar
                </button>
                <button class="btn btn-secondary" 
                        onclick="window.open('${course.brochure}', '_blank')">
                    <i class="fas fa-file-pdf"></i> Ver Brochure
                </button>
                ${!isSingle ? `<button class="btn btn-primary" 
                        onclick="copyLink(${course.id})">
                    <i class="fas fa-link"></i> Copiar Enlace
                </button>` : ''}
            </div>
        </div>
    `;
}

function renderCatalog(filteredCourses = cursos) {
    const container = document.getElementById('mainContent');
    container.innerHTML = `
        <div class="course-grid">
            ${filteredCourses.map(course => renderCourse(course)).join('')}
        </div>
    `;
}

function copyLink(courseId) {
    const course = cursos.find(c => c.id === courseId);
    const link = `${window.location.origin}${window.location.pathname}?course=${courseId}`;
    
    navigator.clipboard.writeText(link).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('visible');
        setTimeout(() => toast.classList.remove('visible'), 2500);
    });
}

function viewSingleCourse(courseId) {
    const course = cursos.find(c => c.id == courseId);
    const container = document.getElementById('mainContent');
    container.innerHTML = course ? renderCourse(course, true) : '<div class="single-course">Curso no encontrado</div>';
}

// Manejo de URL
function checkUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('course');
    
    if(courseId) {
        viewSingleCourse(courseId);
    } else {
        renderCatalog();
    }
}

// Búsqueda
document.getElementById('searchInput').addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const filtered = cursos.filter(course => 
        course.titulo.toLowerCase().includes(term) ||
        course.categoria.toLowerCase().includes(term)
    );
    renderCatalog(filtered);
});

// Inicialización
document.addEventListener('DOMContentLoaded', checkUrl);
window.addEventListener('popstate', checkUrl);
</script>
</body>
</html>

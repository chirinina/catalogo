    <style>
        :root {
            --primary: #030c44;
            --secondary: #444141;
            --accent: #064863;
            --light: rgb(253, 234, 197);
            --gradient: linear-gradient(135deg, #2A2F4F 0%, #040a64 100%);
            --radius: 20px;
            --shadow: 0 8px 30px rgba(182, 248, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--light);
            color: #2A2F4F;
            line-height: 1.6;
        }

        .header {
            background: var(--primary);
            padding: 1.0rem;
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: rgb(255, 255, 255);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
        }

        .main-container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 2rem;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .course-card {
            background: rgb(138, 140, 150);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            border: 2px solid transparent;
        }

        .course-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary);
        }

        .course-image {
            height: 200px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .course-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .course-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .course-category {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .course-objective {
            font-size: 0.95rem;
            color: #000000;
            margin-bottom: 1.5rem;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
            min-width: 150px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-secondary {
            background: var(--accent);
            color: var(--primary);
        }

        .btn-all-courses {
            background: var(--secondary);
            color: white;
            margin: 2rem auto;
            display: block;
            width: fit-content;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            margin: 5vh auto;
            border-radius: var(--radius);
            padding: 20px;
        }

        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--radius);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            display: none;
            box-shadow: var(--shadow);
            z-index: 3000;
        }

        .toast.visible {
            display: block;
            animation: fadeInOut 2.5s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 768px) {
            .course-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

function renderCourse(course, isSharedView = false) {
    const urlParams = new URLSearchParams(window.location.search);
    const isSingleCourse = urlParams.has('course');
    
    return `
        <div class="course-card">
            <div class="course-image" style="background-image: url('${course.imagen}')">
                ${course.estado ? `<div class="course-badge">${course.estado}</div>` : ''}
            </div>
            <div class="course-category">${course.categoria}</div>
            <h2 class="course-title">${course.titulo}</h2>
            <div class="course-objective">${course.objetivo}</div>
            <div class="button-group">
                <button class="btn btn-primary" 
                        onclick="window.open('https://wa.me/${course.contacto}?text=Interesado%20en: ${encodeURIComponent(course.titulo)}', '_blank')">
                    <i class="fab fa-whatsapp"></i> Contactar
                </button>
                <button class="btn btn-secondary" 
                        onclick="showBrochure('${course.brochure}')">
                    <i class="fas fa-file-pdf"></i> Ver Brochure
                </button>
                ${!isSharedView && !isSingleCourse ? `
                <button class="btn btn-primary" 
                        onclick="copyCourseLink(${course.id})">
                    <i class="fas fa-link"></i> Copiar Enlace
                </button>` : ''}
            </div>
        </div>
    `;
}

function renderCatalog() {
    const container = document.getElementById('mainContent');
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('course');
    const isSharedView = urlParams.has('view');
    
    let content = '';
    
    if(courseId) {
        const course = cursos.find(c => c.id == courseId);
        content = course ? `
            ${renderCourse(course, true)}
            <button class="btn btn-all-courses" onclick="showAllCourses()">
                <i class="fas fa-list"></i> Ver Todos los Programas
            </button>
        ` : '<div>Curso no encontrado</div>';
    } else {
        content = `
            ${isSharedView ? '' : `<button class="btn btn-all-courses" onclick="copyCatalogLink()">
                <i class="fas fa-link"></i> Copiar Enlace de Catálogo
            </button>`}
            <div class="course-grid">
                ${cursos.map(course => renderCourse(course, isSharedView)).join('')}
            </div>
        `;
    }
    
    container.innerHTML = content;
}

function showAllCourses() {
    const url = new URL(window.location);
    url.searchParams.delete('course');
    url.searchParams.set('view', 'shared');
    window.history.pushState({}, '', url);
    renderCatalog();
}

function copyCourseLink(courseId) {
    const link = `${window.location.origin}${window.location.pathname}?course=${courseId}`;
    navigator.clipboard.writeText(link).then(showToast);
}

function copyCatalogLink() {
    const link = `${window.location.origin}${window.location.pathname}?view=shared`;
    navigator.clipboard.writeText(link).then(showToast);
}

function showBrochure(url) {
    document.getElementById('pdfFrame').src = url;
    document.getElementById('pdfModal').style.display = 'block';
}

function closeModal() {
    document.getElementById('pdfModal').style.display = 'none';
    document.getElementById('pdfFrame').src = '';
}

function showToast() {
    const toast = document.getElementById('toast');
    toast.classList.add('visible');
    setTimeout(() => toast.classList.remove('visible'), 2500);
}

<script>
// Agrega este código JavaScript
document.getElementById('searchInput').addEventListener('input', function(e) {
    const termino = e.target.value.toLowerCase();
    const resultados = cursos.filter(curso => {
        return (
            curso.titulo.toLowerCase().includes(termino) ||
            curso.categoria.toLowerCase().includes(termino) ||
            curso.objetivo.toLowerCase().includes(termino)
        );
    });
    
    renderCatalog(resultados);
});

// Modifica la función renderCatalog existente
function renderCatalog(courses = cursos) {
    const container = document.getElementById('mainContent');
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('course');
    const isSharedView = urlParams.has('view');
    
    let content = '';
    
    if(courseId) {
        const course = cursos.find(c => c.id == courseId);
        content = course ? `
            ${renderCourse(course, true)}
            <button class="btn btn-all-courses" onclick="showAllCourses()">
                <i class="fas fa-list"></i> Ver Todos los Programas
            </button>
        ` : '<div>Curso no encontrado</div>';
    } else {
        content = `
            ${isSharedView ? '' : `
            <button class="btn btn-all-courses" onclick="copyCatalogLink()">
                <i class="fas fa-link"></i> Copiar Enlace de Catálogo
            </button>`}
            <div class="course-grid">
                ${courses.map(course => renderCourse(course, isSharedView)).join('')}
            </div>
        `;
    }
    
    container.innerHTML = content;
}
